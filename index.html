<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JUO Legacy Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <h2>JUO Legacy Scanner</h2>
    <span>By Joshua Orizu</span>
  </header>

  <!-- CAMERA AREA -->
  <main class="camera-wrapper">
    <video id="preview" autoplay playsinline muted></video>
    <canvas id="captureCanvas"></canvas>
  </main>

  <!-- CONTROLS -->
  <footer class="control-bar">
    <button id="startCameraBtn">Camera</button>
    <button id="captureBtn">Capture</button>
    <button id="exportPdfBtn">PDF</button>
    <button id="exportPngBtn">PNG</button>
  </footer>

  <!-- STATUS -->
  <div id="status"></div>

  <script src="script.js"></script>
</body>
</html>
